<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekspètiz Ayiti - Kreyasyon Kont</title>
    <link href="../../src/output.css" rel="stylesheet">
</head>
<body class="text-body font-body text-woodsmoke-950 min-h-screen bg-fountain-blue-50 flex items-center justify-center">

    <form id="signup-form" class="flex flex-col gap-y-4 w-full max-w-[400px] bg-white p-6 rounded-lg shadow-lg">

        <div class="flex flex-col items-center gap-x-2 h-auto">
            <a href="../../index.html" class="font-title text-woodsmoke-950">
                <span class="font-extrabold text-fountain-blue-600 uppercase">EKSPèTIZ</span><span class="font-thin">AYITI</span>
            </a>
            <h2 class="text-xl font-bold leading-6">Kreyasyon Kont</h2>
        </div>

        <div class="flex flex-col">
            <label for="lastname" class="mb-1 font-semibold">Non</label>
            <input type="text" id="lastname" name="lastname" class="rounded-md h-12 p-3 outline-0 bg-mercury-50" placeholder="Antre non ou">
        </div>

        <div class="flex flex-col">
            <label for="firstname" class="mb-1 font-semibold">Prenon</label>
            <input type="text" id="firstname" name="firstname" class="rounded-md h-12 p-3 outline-0 bg-mercury-50" placeholder="Antre prenon ou">
        </div>

        <div class="flex flex-col">
            <label for="email" class="mb-1 font-semibold">Adrès Elektronik</label>
            <input type="email" id="email" name="email" class="rounded-md h-12 p-3 outline-0 bg-mercury-50" placeholder="Antre imel ou">
        </div>

        <div class="flex flex-col">
            <label for="phone" class="mb-1 font-semibold">Nimewo Telefòn</label>
            <div class="flex items-center">
                <span class="bg-mercury-200 px-3 h-12 flex items-center rounded-l-md">+509</span>
                <input type="text" id="phone" name="phone" class="rounded-r-md h-12 p-3 outline-0 bg-mercury-50 flex-1" placeholder="XXXX-XXXX">
            </div>
        </div>

        <div class="flex flex-col relative">
            <label for="password" class="mb-1 font-semibold">Modpas</label>
            <input type="password" id="password" name="password" class="rounded-md h-12 p-3 outline-0 bg-mercury-50 pr-10" placeholder="Modpas ou">
            <button type="button" id="toggle-password" class="absolute right-3 top-9 text-woodsmoke-700">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                    <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        <path d="M2.55 13.406c-.272-.373-.408-.56-.502-.92a2.5 2.5 0 0 1 0-.971c.094-.361.23-.548.502-.92C4.039 8.55 7.303 5 12 5s7.961 3.55 9.45 5.594c.272.373.408.56.502.92a2.5 2.5 0 0 1 0 .971c-.094.361-.23.548-.502.92C19.961 15.45 16.697 19 12 19s-7.961-3.55-9.45-5.594" />
                        <path d="M12 14a2 2 0 1 0 0-4a2 2 0 0 0 0 4" />
                    </g>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" class="hidden">
                    <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        <path d="M2.55 13.406c-.272-.373-.408-.56-.502-.92a2.5 2.5 0 0 1 0-.971c.094-.361.23-.548.502-.92C4.039 8.55 7.303 5 12 5s7.961 3.55 9.45 5.594c.272.373.408.56.502.92a2.5 2.5 0 0 1 0 .971c-.094.361-.23.548-.502.92C19.961 15.45 16.697 19 12 19s-7.961-3.55-9.45-5.594" />
                        <path d="M12 14a2 2 0 1 0 0-4a2 2 0 0 0 0 4m9-11L3 21" />
                    </g>
                </svg>
            </button>
            <small id="password-criteria" class="text-xs text-mercury-500 mt-1 leading-5">
                2 lèt miniskil, 2 lèt majiskil, 2 chif, 2 karaktè espesyal
            </small>
        </div>

        <div class="flex flex-col gap-y-2 text-center text-sm mt-2 items-center">
            <a href="./login.html" class="text-yellow-orange-600 font-semibold underline">Mwen genyen yon kont deja</a>
            <a href="" class="flex flex-row gap-x-2 w-fit h-auto items-center rounded-md px-3 py-2 text-[0.875rem] bg-fountain-blue-50 text-fountain-blue-600">
                <span class="bg-fountain-blue-100 py-1 px-2 font-semibold text-[0.6rem] rounded-sm">BIZ</span>
                <span class="capitalize semibold">Enskri an tan ke yon biznis</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M17.47 7.47a.75.75 0 0 1 1.06 0l4 4a.75.75 0 0 1 0 1.06l-4 4a.75.75 0 0 1-1.06 0v-3.78H2a.75.75 0 0 1 0-1.5h15.47z" />
                </svg>
            </a>
        </div>

        <div class="flex flex-col gap-y-2 mt-4">
            <button type="button" id="google-signup" class="w-full h-12 bg-mercury-50 rounded-md flex items-center justify-center gap-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 128 128">
                    <path fill="#fff" d="M44.59 4.21a63.28 63.28 0 0 0 4.33 120.9a67.6 67.6 0 0 0 32.36.35a57.13 57.13 0 0 0 25.9-13.46a57.44 57.44 0 0 0 16-26.26a74.3 74.3 0 0 0 1.61-33.58H65.27v24.69h34.47a29.72 29.72 0 0 1-12.66 19.52a36.2 36.2 0 0 1-13.93 5.5a41.3 41.3 0 0 1-15.1 0A37.2 37.2 0 0 1 44 95.74a39.3 39.3 0 0 1-14.5-19.42a38.3 38.3 0 0 1 0-24.63a39.25 39.25 0 0 1 9.18-14.91A37.17 37.17 0 0 1 76.13 27a34.3 34.3 0 0 1 13.64 8q5.83-5.8 11.64-11.63c2-2.09 4.18-4.08 6.15-6.22A61.2 61.2 0 0 0 87.2 4.59a64 64 0 0 0-42.61-.38" />
                    <path fill="#e33629" d="M44.59 4.21a64 64 0 0 1 42.61.37a61.2 61.2 0 0 1 20.35 12.62c-2 2.14-4.11 4.14-6.15 6.22Q95.58 29.23 89.77 35a34.3 34.3 0 0 0-13.64-8a37.17 37.17 0 0 0-37.46 9.74a39.25 39.25 0 0 0-9.18 14.91L8.76 35.6A63.53 63.53 0 0 1 44.59 4.21" />
                    <path fill="#f8bd00" d="M3.26 51.5a63 63 0 0 1 5.5-15.9l20.73 16.09a38.3 38.3 0 0 0 0 24.63q-10.36 8-20.73 16.08a63.33 63.33 0 0 1-5.5-40.9" />
                    <path fill="#587dbd" d="M65.27 52.15h59.52a74.3 74.3 0 0 1-1.61 33.58a57.44 57.44 0 0 1-16 26.26c-6.69-5.22-13.41-10.4-20.1-15.62a29.72 29.72 0 0 0 12.66-19.54H65.27c-.01-8.22 0-16.45 0-24.68" />
                    <path fill="#319f43" d="M8.75 92.4q10.37-8 20.73-16.08A39.3 39.3 0 0 0 44 95.74a37.2 37.2 0 0 0 14.08 6.08a41.3 41.3 0 0 0 15.1 0a36.2 36.2 0 0 0 13.93-5.5c6.69 5.22 13.41 10.4 20.1 15.62a57.13 57.13 0 0 1-25.9 13.47a67.6 67.6 0 0 1-32.36-.35a63 63 0 0 1-23-11.59A63.7 63.7 0 0 1 8.75 92.4" />
                </svg>
                Enskri ak Google
            </button>

            <!-- <button type="button" id="facebook-signup" class="w-full h-12 bg-[#1877F2] text-white rounded-md flex items-center justify-center gap-x-2 shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 256">
                    <path fill="#1877f2" d="M256 128C256 57.308 198.692 0 128 0S0 57.308 0 128c0 63.888 46.808 116.843 108 126.445V165H75.5v-37H108V99.8c0-32.08 19.11-49.8 48.348-49.8C170.352 50 185 52.5 185 52.5V84h-16.14C152.959 84 148 93.867 148 103.99V128h35.5l-5.675 37H148v89.445c61.192-9.602 108-62.556 108-126.445" />
                    <path fill="#fff" d="m177.825 165l5.675-37H148v-24.01C148 93.866 152.959 84 168.86 84H185V52.5S170.352 50 156.347 50C127.11 50 108 67.72 108 99.8V128H75.5v37H108v89.445A129 129 0 0 0 128 256a129 129 0 0 0 20-1.555V165z" />
                </svg>
                Enskri ak Facebook
            </button> -->
        </div>

        <div id="alert-container" class="hidden text-red-500 text-sm mt-2 font-semibold bg-red-100 px-3 py-2 w-full"></div>

        <div class="flex flex-col gap-y-2 mt-4">
            <div class="flex items-start gap-x-3">
                <label class="relative flex items-center cursor-pointer">
                    <input type="checkbox" id="terms" class="peer hidden">
                    <div class="w-4.5 h-4.5 rounded-sm border border-mercury-300 flex items-center justify-center peer-checked:bg-yellow-orange-500">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" class="text-white hidden peer-checked:block">
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m6 13.626l1.606 1.722c.886.95 1.329 1.424 1.825 1.574c.436.131.9.096 1.315-.1c.473-.224.852-.761 1.612-1.836L18 7" />
                        </svg>
                    </div>
                </label>
                <label for="terms" class="text-xs text-woodsmoke-400">
                    Mwen dakò pou mwen respekte <a href="#" class="underline text-yellow-orange-600 font-semibold">Kondisyon Itilizasyon</a> e soumèt mwen a <a href="#" class="underline text-yellow-orange-600 font-semibold">Tèm Itilizatè yo</a>.
                </label>
            </div>

            <button type="submit" id="submit-signup-form-btn" disabled class="opacity-50 cursor-not-allowed w-full h-12 bg-yellow-orange-500 text-white font-bold rounded-md">
                Enskri
            </button>
        </div>

    </form>

    <script type="module" src="../../src/javascripts/patikilye/firebase/connexions.js"></script>

</body>
</html>
